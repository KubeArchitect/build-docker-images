version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@1.1.0
# trigger
workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/megalinter.yml
          mapping: .circleci/megalinter.yml
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/fedora-actions.yml
          mapping: |
            docker/fedora/.* build-fedora-image true .circleci/fedora-actions.yml