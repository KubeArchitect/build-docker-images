version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@1.1.0
workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/megalinter.yml
          mapping: .* megalinter true .circleci/megalinter.yml
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/fedora-actions.yml
          mapping: |
            docker/fedora/.* fedora-actions true .circleci/fedora-actions.yml