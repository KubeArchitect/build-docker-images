version: 2.1
jobs:
  build:
    working_directory: ~/docker/fedora
    docker:
      - image: cimg/base:stable
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    environment:
      DOCKER_VERSION_TAG: v0.0.1-$CIRCLE_BUILD_NUM
      DOCKER_IMAGE_NAME: fedora-actions
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      # - run:
      #     name: Run tests
      #     command: |
      #       docker-compose -f ./docker-compose.test.yml up
      - run:
          name: Build Docker image
          command: docker build -t $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:$DOCKER_VERSION_TAG .
      - run:
          name: Push application Docker image
          command: |
            echo $DOCKERHUB_PASSWORD | docker login ghcr.i -u $DOCKERHUB_USERNAME --password-stdin
            docker push ghcr.io/relativesure/$DOCKER_IMAGE_NAME:$DOCKER_VERSION_TAG