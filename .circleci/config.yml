version: 2.1
jobs:
  build:
    working_directory: ~/docker/fedora
    docker:
      - image: cimg/base:stable
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    environment:
      DOCKER_VERSION_TAG: v0.0.1
      DOCKER_IMAGE_NAME: fedora-actions
      GITHUB_USERNAME: relativesure
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      # - run:
      #     name: Run tests
      #     command: |
      #       docker-compose -f ./docker-compose.test.yml up
      - run:
          name: Build Docker image
          command: docker build -t $GITHUB_USERNAME/$DOCKER_IMAGE_NAME:$DOCKER_VERSION_TAG-$CIRCLE_BUILD_NUM docker/fedora/
      - run:
          name: Push application Docker image
          command: |
            echo $GH_PACKAGES_TOKEN | docker login ghcr.io -u RelativeSure --password-stdin
            docker push ghcr.io/$GITHUB_USERNAME/$DOCKER_IMAGE_NAME:$DOCKER_VERSION_TAG-$CIRCLE_BUILD_NUM